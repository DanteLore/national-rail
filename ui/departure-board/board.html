<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>Departures</h1>
        </div>
        <div class="col-md-6 clock">
            {{ clock }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Destination</h2>
        </div>
        <div class="col-md-2">
            <h2>Plat</h2>
        </div>
        <div class="col-md-2">
            <h2>Due</h2>
        </div>
        <div class="col-md-2">
            <h2>Expt</h2>
        </div>
    </div>

    <div class="row" ng-repeat="train in trains">
        <div class="col-md-6 train">
            {{ train.destination }}
        </div>
        <div class="col-md-2 train">
            {{ train.platform }}
        </div>
        <div class="col-md-2 train">
            {{ train.std }}
        </div>
        <div class="col-md-2 train">
            {{ train.etd }}
        </div>
    </div>
</div>
